{% extends "home.html" %}
{% block content %}
    <div class="content-section">
        <form method="post" action="" title="{{ title }}">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {{ title }}
                </legend>
                <div class="form-group">
                    {{ render_field(form.transport_type) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.route) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.price) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.sites) }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
        <button type="button" class="btn btn-outline-info" onclick="location.href='{{ url_for('administrator.manage_transit') }}'">Back</button>
    </div>
{% endblock content %}
