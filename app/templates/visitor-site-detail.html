{% extends "home.html" %}

<!DOCTYPE html>
<html lang="en">

{% block content %}
    <div class="content-section">
        <form method="post" action="" title="Login">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Site Detail
                </legend>
                <div class="form-row">
                    <div class="form-group">
                        {{ render_field(form.site_name) }}
                    </div>
                    <div class="form-group">
                        {{ render_field(form.open_everday) }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        {{ render_field(form.visit_date) }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
    </form>
    <button type="button" class="btn btn-outline-info" onclick="goBack()">Back</button>
    </div>
{% endblock content %}
