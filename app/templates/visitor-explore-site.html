{% extends "home.html" %}
{% block content %}
    <legend class="border-bottom mb-4">
        Explore Site
    </legend>
    <div class="col-md-12">
        <label>Name<select id="contain_site" name="contain_site" class="form-control">
            {% for site in sites %}
                <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select>
        </label>
        <label>Open Everyday<select id="open_everyday" name="open_everyday" class="form-control">
            <option value="">All</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        </label>
    </div>
    <div class="col-md-12">
        <label>Start Date<input type="text" id="date_min" class="form-control">
        </label>
        <label>End Date<input type="text" id="date_max" class="form-control">
        </label>
    </div>
    <div class="col-md-12">
        <table>
            <tbody>
            <tr>
                <td>Total Visit Range</td>
                <td><input type="text" class="form-control" id="total_visit_min" name="min"></td>
                <td><input type="text" class="form-control" id="total_visit_max" name="max"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <tbody>
            <tr>
                <td>Event Count Range</td>
                <td><input type="text" class="form-control" id="event_count_min" name="min"></td>
                <td><input type="text" class="form-control" id="event_count_max" name="max"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">

        <label>Visit Status<select id="visit_status" name="visit_status" class="form-control">
            <option value="">ALL</option>
            <option value="True">Only Visited</option>
            <option value="False">Only Unvisited</option>
        </select>
        </label>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn btn-outline-info" id="site_detail">Site Detail</button>
        <button type="button" class="btn btn-outline-info" id="transit_detail">Transit Detail</button>
    </div>
    <div class="col-md-12">
        <table id="explore_site" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>Site Name</th>
                <th>Event Count</th>
                <th>Total Visits</th>
                <th>My Visits</th>
                <th style="display:none;"></th>
                <th style="display:none;"></th>
                <th style="display:none;"></th>
                <th style="display:none;"></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn btn-outline-info" onclick="goBack()">Back</button>
    </div>
    <script>
        $(document).ready(function () {
            var table = $('#explore_site').DataTable({
                data: JSON.parse({{ sites|tojson|safe }}),
                columns: [
                    {
                        data: "site_name",
                        render: "[</br>]".event_name
                    },
                    {
                        data: "event_count"
                    },
                    {
                        data: "total_visits"
                    },
                    {
                        data: "my_visits"
                    },
                    {
                        data: "start_date"
                    },
                    {
                        data: "end_date"
                    },
                    {
                        data: "open_everyday"
                    },
                    {
                        data: "visited"
                    },
                ],
                columnDefs: [{
                    orderable: false,
                    className: 'select-checkbox',
                    targets: 0
                }],
                select: {
                    style: 'os',
                    selector: 'td:first-child'
                },
                order: [
                    [1, 'asc']
                ]
            });

            $('#site_detail').on('click', function () {
                var name = table.cell('.selected', 0).data();
                window.location.replace("{{ url_for('visitor.site_detail') }}" + "?site_name=" + name);
            });
            $('#transit_detail').on('click', function () {
                var name = table.cell('.selected', 0).data();
                window.location.replace("{{ url_for('visitor.transit_detail')}}" + "?site_name=" + name);
            });

            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var min_test = $('#date_min').val().replace(/-/g, '');
                    var max_test = $('#date_max').val().replace(/-/g, '');
                    var min = parseInt(min_test, 10);
                    var max = parseInt(min_test, 10);
                    var start = parseFloat(data[4].replace(/-/g, ' ')) || 0;
                    var end = parseFloat(data[5].replace(/-/g, ' ')) || 0;

                    if ((isNaN(min) && isNaN(max)) ||
                        (isNaN(min) && end <= max) ||
                        (min <= start && isNaN(max)) ||
                        (min <= start && end <= max)) {
                        return true;
                    }
                    return false;
                }
            );


            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var min = parseInt($('#total_visit_min').val(), 10);
                    var max = parseInt($('#total_visit_max').val(), 10);
                    var visit = parseFloat(data[2]) || 0;

                    if ((isNaN(min) && isNaN(max)) ||
                        (isNaN(min) && visit <= max) ||
                        (min <= visit && isNaN(max)) ||
                        (min <= visit && visit <= max)) {
                        return true;
                    }
                    return false;
                }
            );

            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var min = parseInt($('#event_count_min').val(), 10);
                    var max = parseInt($('#event_count_max').val(), 10);
                    var event = parseFloat(data[1]) || 0;

                    if ((isNaN(min) && isNaN(max)) ||
                        (isNaN(min) && event <= max) ||
                        (min <= event && isNaN(max)) ||
                        (min <= event && event <= max)) {
                        return true;
                    }
                    return false;
                }
            );


            $('#date_min, #date_max').keyup(function () {
                table.draw();
            });
            $('#event_count_min, #event_count_max').keyup(function () {
                table.draw();
            });
            $('#total_visit_min, #total_visit_max').keyup(function () {
                table.draw();
            });

            $('#contain_site').on('change', function () {
                table.columns(0).search(this.value).draw();
            });
            $('#visit_status').on('change', function () {
                table.columns(7).search(this.value).draw();
            });
            $('#open_everyday').on('change', function () {
                table.columns(6).search(this.value).draw();
            });

        });
    </script>
{% endblock content %}
