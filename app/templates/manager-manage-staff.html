{% extends "home.html" %}
{% block content %}
    <legend class="border-bottom mb-4">
        Manage Staff
    </legend>
    <div class="row">
        <div class="col-md-4">
            <label>First Name<input type="text" id="first_name_search" class="form-control">
            </label>
        </div>
        <div class="col-md-4">
            <label>Last Name<input type="text" id="last_name_search" class="form-control">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Start Date<input type="text" id="date_min" class="form-control" value="0000-01-01">
            </label>
        </div>
        <div class="col-md-4">
            <label>End Date<input type="text" id="date_max" class="form-control" value="9999-12-31">
            </label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table id="staff_list" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Site Name</th>
                    <th>Staff Name</th>
                    <th>#Event Shifts</th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Site Name</th>
                    <th>Staff Name</th>
                    <th>#Event Shifts</th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                    <th style="display:none;"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-outline-info" onclick="location.href='{{ url_for('main.login') }}'">
                Back
            </button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var table = $('#staff_list').DataTable({
                data: JSON.parse({{ staffs|tojson|safe }}),
                columns: [
                    {
                        data: "site_name"
                    },
                    {
                        data: function (data, type, row) {
                            return data.first_name + ' ' + data.last_name
                        }
                    },
                    {
                        data: "num_of_event_shifts",
                    },
                    {
                        data: "first_name",
                    },
                    {
                        data: "last_name",
                    },
                    {
                        data: "start_date"
                    },
                    {
                        data: "end_date"
                    },
                ],
                columnDefs: [
                    {
                        "targets": [3],
                        "visible": false,
                    },
                    {
                        "targets": [4],
                        "visible": false
                    },
                    {
                        "targets": [5],
                        "visible": false,
                    },
                    {
                        "targets": [6],
                        "visible": false,
                    },
                ],
                initComplete: function () {
                    this.api().columns().every(function () {
                        var column = this;
                        var select = $('<select><option value=""></option></select>')
                            .appendTo($(column.footer()).empty())
                            .on('change', function () {
                                var val = $.fn.dataTable.util.escapeRegex(
                                    $(this).val(),
                                );

                                column
                                    .search(val ? '^' + val + '$' : '', true, false)
                                    .draw();
                            });

                        column.data().unique().sort().each(function (d, j) {
                            select.append('<option value="' + d + '">' + d + '</option>')
                        });
                    });
                }
            });

            $('#first_name_search').on('change', function () {
                console.log(this.value);
                table.columns(3).search(this.value).draw();
            });

            $('#last_name_search').on('change', function () {
                table.columns(4).search(this.value).draw();
            });

            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var min_test = $('#date_min').val().replace(/-/g, '');
                    var max_test = $('#date_max').val().replace(/-/g, '');
                    var min = parseInt(min_test, 10);
                    var max = parseInt(max_test, 10);
                    var wq1 = new Date(Date.parse(data[5].replace(/-/g, ' '))) || 0;
                    var wq2 = new Date(Date.parse(data[6].replace(/-/g, ' '))) || 0;
                    var start = (wq1.getFullYear() + 1) + '' + ("0" + (wq1.getMonth() + 1)).slice(-2) + '' +  ("0" + wq1.getDate()).slice(-2)
                    var end = (wq2.getFullYear() + 1) + '' + ("0" + (wq2.getMonth() + 1)).slice(-2) + '' +  ("0" + wq2.getDate()).slice(-2)
                    console.log(start);
                    console.log(end);
                    if ((isNaN(min) && isNaN(max)) ||
                        (isNaN(min) && end <= max) ||
                        (min <= start && isNaN(max)) ||
                        (min <= start && end <= max)) {
                        return true;
                    }
                    return false;
                }
            );

            $('#date_min, #date_max').keyup(function () {
                table.draw();
            });

        });
    </script>
{% endblock content %}
