{% extends "home.html" %}
{% block content %}
    <div class="col-md-12">
        <label>Contain Site<select id="contain_site" name="contain_site" class="form-control">
            {% for site in sites %}
                <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select>
        </label>
        <label>Transport Type<select id="transport_type" name="transport_type" class="form-control">
            <option value="">ALL</option>
            <option value="MARTA">MARTA</option>
            <option value="Bus">Bus</option>
            <option value="Bike">Bike</option>
        </select>
        </label>
    </div>â€‹
    <div class="col-md-12">
        <table>
            <tbody>
            <tr>
                <td>Price Range</td>
                <td>Min<input type="text" class="form-control" id="min" name="min"></td>
                <td>Max<input type="text" class="form-control" id="max" name="max"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
    <table id="take_transit" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Route</th>
            <th>Transport Type</th>
            <th>Price</th>
            <th>#Connected Sites</th>
        </tr>
        </thead>
    </table>
    </div>
    <div class="col-md-12">
        <input type="textbox" id="transit_date" name="transit_date" value="2019-11-11"></input>
        <button type="button" class="btn btn-outline-info" href="javascript:history.back()">Back</button>
        <button type="button" class="btn btn-outline-info" id="log_transit">Log Transit</button>
    </div>
    <script>
        $(document).ready(function () {
            var table = $('#take_transit').DataTable({
                ajax: {
                    url: "{{ url_for('user.take_transit_get_table_data') }}",
                    type: "GET",
                    data: function () { return {site_name: $("#contain_site option:selected").text()};},
                },
                columns: [
                    {
                        data: "route"
                    },
                    {
                        data: "transport_type",
                    },
                    {
                        data: "price"
                    },
                    {
                        data: "num_of_connected_sites"
                    }
                ],
                columnDefs: [{
                    orderable: false,
                    className: 'select-checkbox',
                    targets: 0
                }],
                select: {
                    style: 'os',
                    selector: 'td:first-child'
                },
                order: [
                    [1, 'asc']
                ]
            });

            $('#contain_site').on('change', function () {
                table.ajax.reload(function(json) {console.log(json)});
            });

            $('#transport_type').on('change', function () {
                table.columns(1).search(this.value).draw();
            });

            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var min = parseInt($('#min').val(), 10);
                    var max = parseInt($('#max').val(), 10);
                    var price = parseFloat(data[2]) || 0;

                    if ((isNaN(min) && isNaN(max)) ||
                        (isNaN(min) && price <= max) ||
                        (min <= price && isNaN(max)) ||
                        (min <= price && price <= max)) {
                        return true;
                    }
                    return false;
                }
            );

            $('#min, #max').keyup( function() {
                table.draw();
                } );

            $('#log_transit').on('click', function () {
                    var route = table.cell('.selected', 0).data();
                    var type = table.cell('.selected', 1).data();
                    var date = $('#transit_date').val();
                    console.log(date);
                    console.log(route);
                    console.log(type);
                    $.ajax( {
                    url: '{{ url_for('user.take_transit_send_data') }}',
                    type: 'POST',
                    data: function () { return {
                        route: route,
                        transport_type: type,
                        date: date
                    };},
                });
    });

        });
    </script>
{% endblock content %}
