{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">
        Function Menu
    </legend>
    <div id="functionlist_frame">
        <p id="Title">Functions</p>
        <button type="button" class="btn btn-outline-info" onclick="window.location.href='{{ url_for('user.take_transit') }}';">Take Transit</button>
        <button type="button" class="btn btn-outline-info" onclick="window.location.href='{{ url_for('user.view_transit_history') }}';">Take Transit</button>
        {% block functions %}{% endblock functions %}
        <button type="button" class="btn btn-outline-info" onclick="window.location.href='{{ url_for('main.home') }}';">Take Transit</button>
       
        <a href="{{ url_for('main.home')}}">
            Back
        </a>
    </div>
</div>
<div class="border-top pt-2">
        <small class="text-muted">
                Sign out now? <a class="ml-2" href="{{ url_for('maiin.login') }}">Sign out</a>
            </small>>
</div>
{% endblock content %}
