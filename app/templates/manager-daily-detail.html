{% extends "home.html" %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <legend class="border-bottom mb-4">
        Daily Detail
    </legend>
    <div class="content-section">
        <div class="col-md-12">
            <table id="daily_detail" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Staff Names</th>
                    <th>Visits</th>
                    <th>Revenue($)</th>
                </tr>
                </thead>
            </table>
        </div>

        <button type="button" class="btn btn-outline-info" onclick="location.href='{{ url_for('manager.site_report') }}'">Back</button>
    </div>
    <script>
        $(document).ready(function () {
            var table = $('#daily_detail').DataTable({
                data: JSON.parse({{ detail|tojson|safe }}),
                columns: [
                    {
                        data: "event_name"
                    },
                    {
                        data: "staff_names",
                        render: "[</br>]".username
                    },
                    {
                        data: "visits",
                    },
                    {
                        data: "revenue"
                    }
                ]
            });
        })
    </script>
{% endblock content %}
